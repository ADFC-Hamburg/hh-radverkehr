<!DOCTYPE html>
<html>
<head>

    <title>Radwege-Qualität Hamburg</title>

<body>
    <div id="map"> </div>

    <div id="loadingHint">Daten werden geladen...</div>
    <div id="errorMessage"></div>
    <div id="explanation">
        <section>
            <p>Cycling Quality Index:</p>
            <div class="legende">
                <div class="q1">0-9</div><div class="q2">10-19</div><div class="q3">20-29</div><div class="q4">30-39</div>
                <div class="q5">40-49</div><div class="q6">50-59</div><div class="q7">60-69</div><div class="q8">70-79</div>

            <p>Stress-Level:</p>
            <div class="legende">
                <div class="stress1">1</div><div class="stress2">2</div><div class="stress3">3</div><div class="stress4">4</div> 
            </div>
        </section>
        <section>
            <p>
            Radwege-Qualitätsdaten für Hamburg, basierend auf OSM-Daten und Code zur Analyse vom <a href="https://www.osm-verkehrswende.org/cqi/" target="_blank">
                OSM Verkehrswende Team
            </a>.
            </p>
        </section>
    </div>
